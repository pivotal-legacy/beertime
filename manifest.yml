---
applications:
- name: beertime
  memory: 256M
  instances: 1
  path: .
  command: bundle install && bundle exec rails db:migrate && bundle exec rails s -p $PORT
  services:
    - beertime_postgres
- name: beertime-worker
  memory: 256M
  instances: 1
  no-route: true
  path: .
  command: 'bundle install && bundle exec clockwork script/clock.rb'
  services:
    - beertime_postgres
